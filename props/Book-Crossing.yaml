# dataset config
dataset: Book-Crossing
USER_ID_FIELD: user_id
ITEM_ID_FIELD: ISBN
PRODIVER_ID_FIELD: publisher
SENSITIVE_ID_FIELD: age
load_col:
  inter: [user_id, ISBN, rating, publisher]
  item: [ISBN,title,author,public_year,publisher]
  user: [user_id,location,age]
user_inter_num_interval: "[5,inf)"
item_inter_num_interval: "[5,inf)"
val_interval:
  rating: "[5,inf)"
